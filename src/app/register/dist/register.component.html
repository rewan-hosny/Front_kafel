<div class="container">
  <div class="row login-box">
    <div class="col-12 col-lg-6 p-0">
      <div class="right">
        <p class="welcome">Create A New Account</p>
        <form (ngSubmit)="register()" >
          <div class="row input-register">
            <div class="col-12 col-sm-6">
              <div class="group-input">
                <label class="label">First Name</label>
                <input required="" type="text" name="first_name" class="input" placeholder="First Name" [(ngModel)]="newItem.firstName">
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <div class="group-input">
                <label class="label">Last Name</label>
                <input required="" type="text" name="last_name" class="input" placeholder="Last Name" [(ngModel)]="newItem.lastName">
              </div>
            </div>
          </div>
          <div class="input-register">
            <label class="label">Email</label>
            <input required="" type="email" name="email" class="input" placeholder="Email" [(ngModel)]="newItem.email">
          </div>
          <div class="row input-register">
            <div class="col-12 col-sm-6">
              <div class="group-input">
                <label class="label">Password</label>
                <input required="" type="password" name="password" class="input" placeholder=newItem.password [(ngModel)]="newItem.password">
              </div>
            </div>
            <!-- <div class="col-12 col-sm-6">
              <div class="group-input">
                <label class="label">Confirm Password</label>
                <input required="" type="password" name="confirm_password" class="input" placeholder="Confirm Password" >
              </div>
            </div> -->
          </div>
       <div class="top">
  <div class="button-container">
    <button type="submit" class="theme-btn primary-btn buttonlog">Register as Buyer</button>
    <p> Or</p> 
    <button type="submit" class="theme-btn primary-btn buttonlog">Register as Freelance</button>
  </div>
</div>

        </form>
        <p class="register">Already Have Account? <a href="https://kafiil.com/user/register">Login</a></p>
      </div>
    </div>
    <div class="col-12 col-lg-6 p-0">
      <div class="left">
        <img src="assets/images/register.svg" alt="">
      </div>
    </div>
  </div>
</div>
