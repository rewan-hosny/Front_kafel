<form    (ngSubmit)="UpdatePerson()" class="has-padding" action="https://kafiil.com/users/update-my-profile" method="post" abineguid="F699C5F19EAC45EA9B5D0A28CFEFFA7B">

<div class="row">
<input type="file" id="avatar_uploader" style="display: none;">
<div id="avatar_viewer" style="margin:10px 0px; position:relative; width:110px; height: 110px; border-radius: 50%; background-size: cover; background-image:url(&quot;{{imageSrc}}&quot;)">
<a id="change_avatar_button" href="#">Change Profile</a>



</div>
<div class="modal fade" id="change_avatar_modal" tabindex="-1" role="dialog" aria-labelledby="change_avatar_modalTitle" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered" role="document">
<div class="modal-content">
<div class="modal-body">

<div    *ngIf="imageSrc" class="croppie-container"><img class="avatar_item cr-original-image"  [src]="imageSrc" aria-hidden="true" alt=""><div class="cr-boundary" aria-dropeffect="none" style="width: 350px; height: 350px;"><img class="cr-image" alt="preview" aria-grabbed="false"><div class="cr-viewport cr-vp-square" tabindex="0" style="width: 300px; height: 300px;"></div><div class="cr-overlay"></div></div><div class="cr-slider-wrap"><input class="cr-slider" type="range" step="0.0001" aria-label="zoom"></div></div></div>
<div class="modal-footer">
<button type="button" class="btn primary-btn btn-secondary" data-dismiss="modal">Close</button>
<button type="button" class="btn primary-btn" style="background-color: #1DBF73; color:white;" id="save_avatar">Save</button>
</div>
</div>
</div>

<div class="row">

</div>
<div class="col-12 col-sm-6">

</label>
<input disabled="" type="text" class="input" value="rewan_hosny2">

<div class="group-input required">
<label class="label">
Email <a class="theme-anchor" >Change</a>
</label>
<input type="text" name="last_name" class="input" placeholder="{{person.email}}"  value="{{person.email}}" [(ngModel)]="updatedPerson.email" required="">

</div>
