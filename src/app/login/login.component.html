
<section class="sectionlog">

<div class="container">
    <div class="login-box">
<div class="row">
<div class="col-12 col-lg-6 p-0">
<div class="right">
<p class="welcome">Welcome Back Again</p>
<form  (ngSubmit)="login()">
    <div>
        <label class="label">
Email</label>
<input required="" type="email" name="email" class="input" placeholder="email" value="" [(ngModel)]="newItem.Email">
    </div>

       <div>
        <label class="label">
Password</label>
<input required="" type="password" name="password" class="input" placeholder="password" value="" [(ngModel)]="newItem.password">
    </div>

    <div class="check-row">
<label class="custom-log-check">
<input type="checkbox" name="remember" class="d-none" value="1" checked="">
<i class="fas fa-check"></i>
<span class="inner">
Remember me </span>
</label>
<a href="https://kafiil.com/user/password/reset" class="receive-pass">
Forgotten Password?</a>
</div>

<button type="submit" class="theme-btn primary-btn w-100 buttonlog">
Login </button>
</form>
<div class="error" *ngIf="errorMessages">
  <p class="error-p">{{ errorMessages }}</p>
</div>


   <p class="register">
Don't Have An Account? <a href="https://kafiil.com/user/register">Register Now</a>
 
</p>
</div>
</div>

<div class="col-12 col-lg-6 p-0">
<div class="left">
<img src="assets/images/login.svg" alt="">
</div>
</div>

</div>
</div>
</div>
</section>
