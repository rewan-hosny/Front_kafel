<section>
<div class="container">
    <div class="row">
    <div class="col-12 col-lg-8" >
<div class="block">
     <div class="offer-box ">
        <div class="offer-head">
        <div class="right">
        <a href="https://kafiil.com/u/mohamedkamal10" class="imge">
        <img class="" data-cfsrc="https://kafiil.s3.eu-central-1.amazonaws.com/media/avatar/b6cd8396b4351e8648cf218a51a4290b/c/e13426f9790e2fc410d739d9bf7d5f64-small.jpg" alt="" src="https://kafiil.s3.eu-central-1.amazonaws.com/media/avatar/b6cd8396b4351e8648cf218a51a4290b/c/e13426f9790e2fc410d739d9bf7d5f64-small.jpg">
        </a>
        <div class="info">
        <p class="name">
        <a class="black-anchor" href="https://kafiil.com/u/mohamedkamal10">{{acceptoffer?.offers?.freelance?.person?.firstName}}</a>
        <span class="stars">
        <i class="fas fa-star "></i>
        <i class="fas fa-star "></i>
        <i class="fas fa-star "></i>
        <i class="fas fa-star "></i>
        <i class="fas fa-star "></i>
        </span>
        <span class="small-text">
        0.0
        <span class="hint-text">
        (0)
        </span>
        </span>
        </p>
        <div class="date-time">
        <span class="date">
        <i class="fas fa-briefcase"></i>
        {{ acceptoffer?.offers?.freelance?.skills}}
        </span>
      
        </div>
        </div>
        </div>
    
        </div>
        <p class="offer-desc" style="word-wrap:break-word;">
      {{acceptoffer?.offers?.description}}
        </p>
        </div>
</div>
 
  

                <div class="card">
                    <div class="card-header chat text-white">Chat</div>
                    <div class="card-body" id="chat-messages">
                        <!-- Chat messages will be displayed here -->
                        <!-- Example messages -->
                        <div *ngFor="let project of messages" class="color-chat alert alert-info mt-2">
                                <div class="name-chat">
                <p class="title">
                
                    {{project?.reciverName}}
                </p>
               
            </div>
                            <div class="message-chat">   
                            {{project?.massege}}
                            </div>
                        </div>


                 
                    </div>
                    
         <form (ngSubmit)="onFormSubmit()">
                    <div class="card-footer">
                        <input type="text" class="form-control"  placeholder="Type your message..."   [(ngModel)]="message.massege">
                        <button type="submit" class="btn btn-primary chat btn-block mt-3" id="send-button">Send</button>
                    </div>
         </form>
                </div>
        
           
       

</div>

   <div class="col-12 col-lg-4" >
    <div class="">
        <div class="block">
            <div class="block-head">
                <p class="title">
                    <i class="fas fa-user"></i>
                    My Account
                </p>
                <div class="left">
                    <a href="https://kafiil.com/users/setting" class="side-icon mr">
                        <i class="fas fa-cog"></i>
                    </a>
                </div>
            </div>
            <div class="has-padding">
                <div class="user-info-column">
                    <a href="https://kafiil.com/u/rewan_hosny2" class="img marked">
                        <div *ngIf="imageSrc">
                        <img class="" [src]="imageSrc" alt="">
                         </div >
                        <svg width="82" height="82">
                            <circle r="39" cx="41" cy="41" style="stroke-dashoffset: calc(250 - (250 * 56) / 100);">
                            </circle>
                        </svg>
                       
                    </a>
                    <p class="name online-after">
                        <a class="black-anchor" href="https://kafiil.com/u/rewan_hosny2">{{person.firstName}}</a>
                    </p>
                    <div class="">
                        <div class="dashboard-sidebar-tag">
                            <span class="theme-color">Programming, Web And Application Development</span>
                        </div>
                        <p class="info-content">
                            <i class="fas fa-layer-group"></i>
                            <span>Seller Level: <b>new</b></span>
                        </p>
                    </div>
            
                </div>
            </div>
        </div>
    </div>
   </div>
</div>

</div>
</section>
